<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row" >
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 " > 
                        <div class="Box1" >
                            <form onsubmit="getData(event)">                          

                                <label for="firstname" class="text-type">First Name</label><br>
                                <input id="firstname" type="text" placeholder="Enter Your First Name"/><br>
                                <label for="lastname">Last Name</label><br>
                                <input id="lastname" type="text" placeholder="Enter Your Last Name"/><br>
                                <label for="Address1">Address Line 1:</label><br>
                                <input id="Address1" type="text"  placeholder="Enter Your Address"/><br>
                                <label for="Address2">Address Line 2:</label><br>
                                <input id="Address2" type="text"  placeholder="Enter Your Address"/><br>
                                <label for="pin">Pin</label><br>
                                <input id="pin" type="number" placeholder="Enter Your Pin"/><br>
                                <p>Gender</p>
                                <!-- radio buttons -->
                                <input type="radio" id="value1" name="gender" value="Male">
                                <label for="value1">Male</label>
                                <input type="radio" id="value2" name="gender" value="Female">
                                <label for="value2">Female</label><br>
                                <!-- food choices -->
                                <p>Choice of Food:(must choose at least 2 out of 5 options)</p>
                                <input type="checkbox" id="value3" name="food" value="South">
                                <label for="value3">South Indian</label><br>
                                <input type="checkbox" id="value4" name="food" value="North">
                                <label for="value4">North Indian</label><br>
                                <input type="checkbox" id="value5" name="food" value="Chinese">
                                <label for="value5">Chinese</label><br>
                                <input type="checkbox" id="value6" name="food" value="Japanese">
                                <label for="value6">Japanese</label><br>
                                <input type="checkbox" id="value7" name="food" value="Seafood">
                                <label for="value7">Sea Food</label><br><br>
                                <label>State</label><br>
                                <input type="text" name="" id="state"><br><br>
                                <label for="">Country</label><br>
                                <input id="country" type="text"/><br><br>
                               <button type="submit" class="btn btn-primary ps-3 " >Submit</button>
                            </form>  

                        </div>
                      
                     </div>
                        <div class="col-6">
                            <div class="Box2">
                            <table style="width: 125%;" id="display" class="table table-dark table-hover   border border-1 border-dark rounded">
                                <thead >
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th colspan="span 2" >Address</th>
                                        <th>Pin Code</th>
                                        <th>Gender</th>
                                        <th>Food</th>
                                        <th>State</th>
                                        <th>Country</th>
                                    </tr>

                                </thead>
                              
                            </table>    
                            </div>

                        </div>

               
            </div>
            

            </div>
        </div>
     
    </div>
    <script src="script.js">

       


    </script>
</body>
</html>
